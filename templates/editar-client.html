{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm p-4">
  <h2>Editar Cliente</h2>
  <hr>
  
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nome completo</label>
      <input type="text" name="nome" class="form-control" value="{{ cliente.nome }}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Idade</label>
      <input type="number" name="idade" class="form-control" value="{{ cliente.idade }}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Endereço</label>
      <input type="text" name="endereco" class="form-control" value="{{ cliente.endereco }}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input type="text" name="telefone" class="form-control" value="{{ cliente.telefone }}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input type="text" name="cpf" class="form-control" value="{{ cliente.cpf }}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Observações</label>
      <textarea name="observacoes" class="form-control" rows="4">{{ cliente.observacoes }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('ficha_cliente', id=cliente.id) }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
